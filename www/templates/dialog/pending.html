<ion-modal-view style="margin-top:45px;">
    <ion-header-bar class="bar bar-header bar-stable">
        <h1 class="title" >List of Pending Task</h1>
        <!-- <h1 class="title" ng-if="user.usertype=='proc'">For Approval Task List</h1> -->
        <button class="button button-clear button-primary" ng-click="closependingModal()">Close</button>

        <ion-list show-delete="false" can-swipe="true">

                </div>
                <div class="card-sidepad" style="background-color: #c10606;"></div>

                    <div class="card-lbl">Network Setup</div>

                        <div class="col">
                            <p><small><i style="color:#0f6ab5;" class="ion-alert-circled"></i> High</small></p>
                        </div>
