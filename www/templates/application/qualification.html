<ion-view view-title="Qualifications" name="vendor-info" style="margin-top: 35px;">
    <ion-content class="padding">
        <h4 class="new-label padding-top">QUALIFICATION CHECKLIST</h4>
        <div class="list padding-right padding-left">
            <ion-checkbox class="checkbox-square checkboxList" ng-model="filter.one">
                <small>Hardware Installations</small>
            </ion-checkbox>
            <ion-checkbox class="checkbox-square checkboxList" ng-model="filter.two">
                <small>AV-Installations</small>
            </ion-checkbox>
            <ion-checkbox class="checkbox-square checkboxList" ng-model="filter.three">
                <small>Preventive Maintenance</small>
            </ion-checkbox>
            <ion-checkbox class="checkbox-square checkboxList" ng-model="filter.four">
                <small>Digital Media and Digital Points of Purchase Rollouts</small>
            </ion-checkbox>
            <ion-checkbox class="checkbox-square checkboxList" ng-model="filter.five">
                <small>Basic Networking Experience</small>
            </ion-checkbox>
            <ion-checkbox class="checkbox-square checkboxList" ng-model="filter.size">
                <small>Testing and Servicing Equipment</small>
            </ion-checkbox>
            <div ng-repeat="group in groups">
                <div class="item-stable" ng-click="toggleGroup(group)">
                    <ion-checkbox class="checkbox-square checkboxList">
                        <small>Others</small>
                    </ion-checkbox>
                </div>
                <div class="aitem " ng-repeat="other in othersList" style="position: relative;">
                    {{other.task}}
                    <button class="button-small icon ion-close-round boo" ng-click="removeOther($index)"></button>
                </div>
                <ion-item class="item-accordion" ng-show="isGroupShown(group)" style="padding: 0px;">
                    <div class="item-input-inset">
                        <label class="item-input-wrapper">
                            <input type="text" placeholder="Add other Qualification" ng-model="others.task">
                        </label>
                        <button ng-click="addOthers(others)" class="button button-small button-stab icon ion-plus" style="border-radius: 0px;"></button>
                    </div>
                </ion-item>
            </div>
        </div>
        <label class="new-label">ATTACH RESUME</label>
        <div class="list padding-top padding-right padding-left">
            <label class="item item-input bordbot my-drop-zone">
                <input type="file" ng-model="data.resume" placeholder="Attach Resume" style="margin-left: -105px;">
            </label>
        </div>
        <div class="list padding-top">
            <label class="new-label">ATTACH CERTIFICATE</label>
        </div>
        <div class="list list-inset padding-right padding-left" style="margin-top: -10px;">
            <label class="item item-input bortop bordbot my-drop-zone">
                <p class="stable"></p>
                <input type="file" ng-model="data.certificates" onchange="angular.element(this).scope().uploadFiles(this)" style="margin-left:-112px;" multiple>
            </label>
            <div style="padding: 10px;">
                <div ng-repeat="name in filenames">
                    <ion-item class="item-accordion" ng-show="isGroupShown(group)" style="padding: 0px;margin-bottom: 10px;border-style: inherit;">
                        <div class="item-input-inset">
                            <div ng-click="removetest(name)" class="i-con ion-close-circled"></div>
                            <div style="white-space: nowrap;letter-spacing: 0.1px;margin-left: 7px;"><small> {{name}}</small></div>
                        </div>
                    </ion-item>
                </div>
            </div>
            <button class="button button-block button-energized icon-left ion-camera">
                Scan Certificate
            </button>
        </div>
        <label class="new-label">REFERENCE</label>
        <div class="form">
            <div class="list list-inset">
                <label class="item item-input item-icon-left">
                    <span class="i-con ion-ios-person-outline"></span>
                    <input type="text" placeholder="Last Name">
                </label>
                <label class="item item-input item-icon-left">
                    <span class="i-con"></span>
                    <input type="text" placeholder="First Name">
                </label>
            </div>
            <div class="list list-inset">
                <label class="item item-input item-icon-left">
                    <span class="i-con ion-ios-telephone-outline"></span>
                    <input type="number" ng-model="data.phone" clean="true">
                </label>
            </div>
            <div class="list list-inset">
                <label class="item item-input bordbot item-icon-left">
                    <span class="i-con ion-ios-email-outline"></span>
                    <input type="email" placeholder="Email Address">
                </label>
            </div>
        </div>
        <div class="row padding-top">
            <div class="col col-50">
                <button ng-click="showCancel()" class="button button-block button-stable">
                    Cancel
                </button>
            </div>
            <div class="col col-50">
                <button ng-click="showConfirm()" class="button button-block button-positive">
                    Submit
                </button>
            </div>
        </div>
        <br>
    </ion-content>
</ion-view>
