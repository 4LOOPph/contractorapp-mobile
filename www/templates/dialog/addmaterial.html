<ion-modal-view style="margin-top:45px;">
    <ion-header-bar class="bar bar-header bar-stable">
        <h1 class="title">Add new item</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding" style="">
        <div class="list" style="margin-top: 50px;">
            <label class="item item-input">
                <span class="input-label">Item Name</span>
                <input ng-model="newUser.firstName" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Description</span>
                <input ng-model="newUser.description" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Rate</span>
                <input ng-model="newUser.rate" placeholder="$" type="number">
            </label>
            <button class="button button-full button-positive" ng-click="createContact(newUser)">Add</button>
        </div>
    </ion-content>
</ion-modal-view>
