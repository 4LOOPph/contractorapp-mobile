<div class="ngdialog-message" >
    <h3>Confirmation</h3>
    <p style="margin-bottom: 30px;">Are you sure you want to cancel application?</p>
</div>
<div class="ngdialog-buttons">
    <button type="button" class="ngdialog-button ngdialog-button-secondary left" ng-click="closeThisDialog('Cancel')" style="float:left;margin-left: 0px;">No</button>
    <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirm('Save')" ui-sref="login">Yes</button>
</div>
