<ion-popover-view style="background-color:transparent;">
    <ion-content>
        <div class="list">
            <div class="item droplist">
                <img src="img/no-avatar.jpg" class="img-circle center dropaccout" alt="User Image">
                <div ng-if="user.usertype=='con'">
                    <div>Vendor Vendor</div>
                    <small>Member since July. 2016</small>
                </div>
                <div ng-if="user.usertype=='proc'">
                    <div>Lorem Impatsu</div>
                    <small>PM since July. 2016</small>
                </div>
            </div>
            <div ng-click="gotToProfile($event)" ng-if="user.usertype=='con'" class="item" style="text-align:center;">
                Profile
            </div>
            <div ng-click="gotToadminProfile($event)" ng-if="user.usertype=='proc'" class="item" style="text-align:center;">
                Profile
            </div>
            <div ng-click="signOut($event)" class="item" style="text-align:center;">
                Signout
            </div>
        </div>
    </ion-content>
</ion-popover-view>
